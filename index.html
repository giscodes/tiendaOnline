<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIENDA DE CRISTALES</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Navegation-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
					<h1>TIENDA DE CRISTA<span>LES</span></h1>
				</div>
				<ul class="nav__list">
					<span>
						<i class="bx bxs-moon"></i>
					</span>
					<div class="carrito__icon">
						<i class="bx bx-cart"></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

    <!--Filter-->
    <section class="filter">
      <div class="grid">
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">colores</option>
            <option value="rojo">Rojo</option>
            <option value="violeta">violeta</option>
            <option value="verde">verde</option>
            <option value="cristal">cristal</option>
            <option value="azul">azul</option>
            <option value="negro">negro</option>
          </select>
        </div>
      </div>
    </section>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center">
        <div class="producto">
          <div class="image__container">
            <img src="./img/fosil.jpg" alt="collar fosil de la selva">
          </div>
          <div class="producto__footer">
            <h1>Cristales reales</h1>
           
            <div class="price">$10400</div>
          </div>
          <div class="bottom">
            <div class="btn__group">
              <a href="#" class="btn addToCart">AÃ±adir carrito</a>
              <a href="./producto-detalles.html" class="btn view">Vista</a>
            </div>
          </div>
        </div> 
      </div>
    </section>

    <!--Carrito-->
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Su Carrito</h1>

        <div class="carrito__center">

       
        </div>

        <div class="carrito__footer">
            <h3>Total: $ <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">remover carrito</button>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./proyecto.js"></script>
  </body>
</html>
